<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Jokenpo</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jokenpo">Jokenpo</h1>
      <div class="buttons">
        <button id="rock" onclick="playHuman('rock')">&#x1F44A;</button>
        <button id="paper"onclick="playHuman('paper')">&#x270B;</button>
        <button id="scissors" onclick="playHuman('scissors')">&#x270C;</button>
      </div>
      <p class="yourChoice"></p>
      <p class="botChoice"></p>
      <p class="result"></p>
      <p class="your-score">Sua pontuação: <span id="humanScore">0</span></p>
      <p class="machine-score">Pontuação da maquina: <span id="machine-score">0</span></p>
    </div>
  </body>
  <script src="./projeto functions.js"></script>
</html>
